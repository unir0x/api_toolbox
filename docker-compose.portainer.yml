version: "3.8"

networks:
  app-network:
    driver: bridge

services:
  api_toolbox:
    image: unirox/api-toolbox:latest
    platform: linux/arm64/v8
    container_name: api_toolbox
    ports:
      - "9050:8000"
    volumes:
      - /opt/docker/api-toolbox/logs:/app/logs
      - /opt/docker/api-toolbox/config:/app/config
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - SETTINGS_PATH=/app/config/settings.json
      - REDIS_HOST=redis-service
      # - DEBUG=true
      # - REDIS_PASSWORD=${REDIS_PASSWORD}   # avkommentera om du sätter lösen i Redis
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - redis-service
    healthcheck:
      # test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      test: ["CMD", "python", "-c", "import urllib.request; exit(0) if urllib.request.urlopen('http://localhost:8000/health').getcode() == 200 else exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-service:
    image: redis:7.2-alpine
    platform: linux/arm64/v8
    container_name: redis_service
    restart: unless-stopped
    volumes:
      - /opt/docker/redis/data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
      # --requirepass ${REDIS_PASSWORD}      # avkommentera om du vill kräva lösen
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes: {}
